<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Todos Application</h1>
        <div class="input-group mb-3">
            <input id="todoInput" type="text" class="form-control" placeholder="Add a new todo" aria-label="Todo">
            <button class="btn btn-primary" type="button" id="addBtn">Add Todo</button>
        </div>
        <ul class="list-group" id="todoList">
            <!-- Todos will be added here dynamically -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
